<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categoryList; let index= index" >
          <td>{{index+1}} </td>
          <td>{{item}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
